<!--INIZIO OPERAZIONE ELIMINA UTENTE-->
<td scope="row" class="tdTabellaUtentiComponentUser">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-danger btn-sm" (click)="eliminaUtente(user)">
        <i class="bi bi-trash-fill"></i> ELIMINA
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <button
        class="btn btn-primary btn-sm"
        style="margin-top:5px"
        (click)="modificaUtente(user)"
      >
        <i class="bi bi-pencil-fill"></i>MODIFICA
      </button>
    </div>
  </div>
</td>
<!--FINE OPERAZIONE ELIMINA UTENTE-->
