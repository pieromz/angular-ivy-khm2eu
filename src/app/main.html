<div class="mainDiv">
  <div class="usersDiv">
    <app-users
      [user-selected]="utenteSelezionato"
      (onUpdateUser)="modificaUtenteDaComponenteFiglio($event)"
    ></app-users>

    <button (click)="aggiungiUtenteDaForm()">AGGIUNGI UTENTE DA FORMA</button>

  </div>
  <div class="detailUserDiv">
    <app-user-detail
      *ngIf="utenteDaModificare.id>0"
      [user-selected]="utenteSelezionato"
      [utente-da-modificare]="utenteDaModificare"
    ></app-user-detail>
  </div>
</div>

</h1>
