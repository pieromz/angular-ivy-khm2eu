<table>
  <caption>
    {{
      title
    }}
  </caption>
  <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Fiscal Code</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Province</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let user; for: users">
    <td>{{ user.nome }}</td>
    <td>{{ user.cognome }}</td>
    <td>{{ user.cf }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.telefono }}</td>
    <td>{{ user.provincia }}</td>
    <td>{{ user.eta }}</td>
  </tr>

  <tr app-user *ngFor="let user of users" [user-data]="user"></tr>
</table>
